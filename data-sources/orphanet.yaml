id: orphanet
source: 'Orphanet portal for rare diseases and orphan drugs'
source-link: 'http://www.orpha.net'
status: complete
description: 'Orphanet provides reference information on rare diseases and orphan drugs to help improve the diagnosis, care and treatment of patients with rare diseases.'
data-field: biomedical
data-type: human
data-categories:
    - 'disease-gene association'
    - 'disease-phenotype association'
    - 'disease classification'
    - 'ontology'
data-access:
    - type: download
      location: http://www.orphadata.org/cgi-bin/index.php/
    - type: api
      location: http://www.orpha.net/sparql
license: unknown
license-type: unknown
license-link: 'http://www.orphadata.org/cgi-bin/index.php'
license-commentary:
    - 'Datasets available on request'
    - 'These datasets are available for free on signature of a Data Transfer Agreement for Academia (consult the catalogue).'
    - 'These datasets are available for a fee on signature of a Data Transfer Agreement for Industry (consult the catalogue).'
license-issues:
    - criteria: A.2
      comment: It is unclear if the CC-BY-ND license applies to these not-freely-available datasets. http://www.orphadata.org/cgi-bin/docs/CataloguePdt-Industry.pdf
    - criteria: D.1.2
      comment: The CC-BY-ND license prevents derivation.
    - criteria: E.1.2
      comment: The CC-BY-ND license prevents derivation.
contacts:
    - 'http://www.orphadata.org/cgi-bin/contact.php'
